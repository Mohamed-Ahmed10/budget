<div class="root" (click)="onCardClick(item)">
    <div class="budget-item" [ngClass]="(item?.amount ?? 0) > 0 ? 'income' : 'expense'">
        <div class="description">
            <p>{{item?.description}}</p>
        </div>
        <div class="amount">
            <p>{{item?.amount}}</p>
        </div>
    </div>

    <div class="x-icon-button" (click)="handleDelete()"></div>
</div>
