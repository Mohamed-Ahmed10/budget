<section class="budget-items-section">
    <div class="budget-items-container">

        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-items">
                @for (item of items; track $index) {
                <app-budget-item-card [item]="item" *ngIf="(item.amount ?? 0) > 0"></app-budget-item-card>
                }
            </div>
        </div>


        <div class="expenses-column">
            <h1>Expenses</h1>

            <div class="budget-items">
                <div>
                    @for (item of items; track $index) {
                    <app-budget-item-card [item]="item" *ngIf="(item.amount ?? 0) < 0" (cardClick)="onCardClick($event)"></app-budget-item-card>
                    }
                </div>
            </div>
        </div>

    </div>
</section>
